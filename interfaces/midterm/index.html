<script>
    function myFunction(id) {
      document.getElementById(id).classList.add("full-screen");
    }
    document.addEventListener('keydown', function(event){
	if(event.key === "Escape"){
        document.getElementById('pdf-hugo').classList.remove("full-screen");
	}
});
